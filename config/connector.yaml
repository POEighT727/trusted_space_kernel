# 连接器配置

connector:
  id: "connector-A"
  entity_type: "data_source"
  public_key: "mock_public_key_abc123"

kernel:
  # 内核服务器地址
  # 本地部署: "localhost" 或 "127.0.0.1"
  # 跨主机部署: 使用远程主机的IP地址或域名，例如: "192.168.1.100" 或 "kernel.example.com"
  address: "localhost"
  port: 50051

security:
  ca_cert_path: "certs/ca.crt"
  client_cert_path: "certs/connector-A.crt"
  client_key_path: "certs/connector-A.key"
  # 服务器名称，用于TLS证书验证，必须与服务器证书的CN或SAN匹配
  # 跨主机部署时，通常使用服务器的域名或IP地址
  server_name: "trusted-data-space-kernel"

evidence:
  # 本地存证存储配置
  local_storage: true      # 是否启用本地存证存储（接收到的分布式存证数据）
  storage_path: "./evidence" # 本地存证存储路径

channel:
  # 频道配置文件目录
  # 如果为空，将自动创建 ./channels/{connector_id} 目录
  config_dir: "./channels/connector-A"

